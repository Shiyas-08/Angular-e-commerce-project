<!-- UPDATED WISHLIST UI (Same functionality, only card theme matched with Product List) -->
<div class="bg-[#F5F6FA] min-h-screen px-4 sm:px-6 md:px-[140px] py-8">
  <h2 class="text-3xl font-bold text-center mb-6 text-[#272136]">My Wishlist</h2>

  <div *ngIf="products.length === 0" class="text-center text-gray-500">
    No products in your wishlist yet.
  </div>

  <div class="grid gap-8 grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-3">
    <div
      *ngFor="let product of products"
      class="bg-white rounded-xl shadow-md hover:shadow-lg transition flex flex-col cursor-pointer relative"
      
      (click)="viewDetails(product.id)"
    >

      <!-- WISHLIST HEART (REMOVE) -->
      <button
        class="absolute top-3 right-3 z-20 w-9 h-9 flex items-center justify-center rounded-full backdrop-blur-md shadow-md hover:scale-110 transition"
        (click)="removeFromVisualList(product.id); $event.stopPropagation()"
      >
        <i class="fa-solid fa-heart text-lg text-white"></i>
      </button>

      <!-- IMAGE -->
      <div class="overflow-hidden rounded-t-xl flex-shrink-0">
        <img
          [src]="product.image"
          alt="{{ product.name }}"
          class="w-full h-56 object-cover"
        />
      </div>

      <!-- CONTENT -->
      <div class="p-4 flex flex-col">
        <div>
          <h3 class="text-lg font-semibold text-[#272136] line-clamp-2">{{ product.name }}</h3>
          <p class="text-gray-500 text-sm">{{ product.category }}</p>
          <p class="text-[#7C3AED] font-bold text-lg mt-2">â‚¹{{ product.price }}</p>
        </div>

        <!-- NO CART BUTTON - Card click only for navigation -->
      </div>
    </div>
  </div>
</div>
