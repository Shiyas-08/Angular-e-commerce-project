<div class="flex flex-col md:flex-row items-center justify-center min-h-screen bg-[#F9F8FF] p-[35px]">
  <!-- Combined Card -->
  <div class="flex flex-col md:flex-row w-full max-w-[800px] h-[465px] rounded-2xl overflow-hidden shadow-2xl bg-white">

    <!-- Left Image Section -->
    <div class="hidden md:flex md:w-1/2 bg-[#C8BAE6]">
      <img 
        src="../../../assets/login-IMG/login-img.png" 
        alt="Register Illustration"
        class="w-full h-full object-cover"
      />
    </div>

    <!-- Right Register Form Section -->
    <div class="w-full md:w-1/2 flex justify-center items-center bg-white">
<form class="w-full max-w-md px-6" (ngSubmit)="onRegister(registerForm)" #registerForm="ngForm">
  <h2 class="text-2xl font-bold text-center text-[#131018] mb-5 pt-2">Create Account</h2>

  <div class="space-y-3">
    <div>
      <label class="block text-gray-700 text-sm mb-1">Full Name</label>
      <input type="text" name="name" [(ngModel)]="registerData.name" required
        placeholder="Enter your full name"
        class="w-full border border-gray-300 px-3 py-2 rounded-lg focus:ring-2 focus:ring-[#C8BAE6] outline-none" />
    </div>

    <div>
      <label class="block text-gray-700 text-sm mb-1">Email</label>
      <input type="email" name="email" [(ngModel)]="registerData.email" required email
        placeholder="Enter your email"
        class="w-full border border-gray-300 px-3 py-2 rounded-lg focus:ring-2 focus:ring-[#C8BAE6] outline-none" />
    </div>

    <div>
      <label class="block text-gray-700 text-sm mb-1">Phone</label>
      <input type="tel" name="phone" [(ngModel)]="registerData.phone" required maxlength="10"
        placeholder="Enter your phone number"
        class="w-full border border-gray-300 px-3 py-2 rounded-lg focus:ring-2 focus:ring-[#C8BAE6] outline-none" />
    </div>

    <div>
      <label class="block text-gray-700 text-sm mb-1">Password</label>
      <input type="password" name="password" [(ngModel)]="registerData.password" required maxlength="8"
        placeholder="Enter your password"
        class="w-full border border-gray-300 px-3 py-2 rounded-lg focus:ring-2 focus:ring-[#C8BAE6] outline-none" />
    </div>
  </div>

  <button type="submit"
    class="w-full bg-[#7f5ebe] hover:bg-[#7149b7] text-white font-semibold py-2 mt-5 rounded-lg shadow transition-all">
    Register
  </button>

  <p class="text-center text-gray-600 mt-4 text-sm">
    Already have an account? 
    <a routerLink="/login" class="text-[#4c3b76] font-semibold hover:underline">Login</a>
  </p>
</form>

    </div>
  </div>
</div>
