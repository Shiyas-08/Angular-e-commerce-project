<div class="flex flex-col md:flex-row items-center justify-center sm:p-[30px] md:p-[60px] bg-[#F9F8FF] min-h-screen">
  <div class="flex flex-col md:flex-row w-full max-w-[800px] h-[465px] rounded-2xl overflow-hidden shadow-2xl">
    
    <!-- Left section -->
    <div class="hidden md:flex md:w-1/2 bg-[#C8BAE6]">
      <img 
        src="../../../assets/login-IMG/login-img.png" 
        alt="E-commerce"
        class="w-full h-full object-cover"
      />
    </div>

    <!-- Right Login Section -->
    <div class="w-full md:w-1/2 flex justify-center items-center bg-white p-6">
      <div class="w-full max-w-md">
        <h2 class="text-2xl font-bold text-center text-[#272136] mb-5 pt-[10px]">Login Account</h2>

        <form class="space-y-6" (ngSubmit)="onLogin()" #loginForm="ngForm">
          <div>
            <label class="block text-gray-700 text-sm mb-1">Email</label>
            <input type="email" name="email" [(ngModel)]="loginData.email" required email
                   class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-[#C8BAE6] outline-none"
                   placeholder="Enter your email" />
          </div>

          <div>
            <label class="block text-gray-700 text-sm mb-1">Password</label>
            <input type="password" name="password" [(ngModel)]="loginData.password" required maxlength="8"
                   class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-[#C8BAE6] outline-none"
                   placeholder="Enter your password" />
          </div>

          <button type="submit"
                  class="w-full bg-[#7f5ebe] hover:bg-[#7550b4] text-white font-semibold py-2 rounded-lg shadow transition duration-300">
            Login
          </button>

          <p class="text-center text-gray-600 mt-3 text-sm">
            Donâ€™t have an account? 
            <a routerLink="/register" class="text-[#544380] font-semibold hover:underline">Register</a>
          </p>
        </form>
      </div>
    </div>
  </div>
</div>
