<div class="h-screen flex flex-col bg-gray-50 text-gray-900">

  <!--  Fixed Admin Navbar -->
  <app-admin-navbar></app-admin-navbar>

  <div class="flex flex-1 overflow-hidden">

    <!-- Sidebar -->
    <aside
      class="w-64 bg-white border-r border-gray-200 text-gray-700 flex flex-col p-5 shadow-sm overflow-y-auto"
    >

  

      <!-- Nav Links -->
      <nav class="flex-1 space-y-2">

        <a routerLink="dashboard"
           routerLinkActive="bg-gray-100 text-purple-700 font-semibold"
           class="flex items-center gap-3 py-2 px-3 rounded-lg hover:bg-gray-100 transition">
          <i class="fa-solid fa-chart-line w-5 text-gray-500"></i>
          Dashboard
        </a>

        <a routerLink="products"
           routerLinkActive="bg-gray-100 text-purple-700 font-semibold"
           class="flex items-center gap-3 py-2 px-3 rounded-lg hover:bg-gray-100 transition">
          <i class="fa-solid fa-box w-5 text-gray-500"></i>
          Products
        </a>

        <a routerLink="orders"
           routerLinkActive="bg-gray-100 text-purple-700 font-semibold"
           class="flex items-center gap-3 py-2 px-3 rounded-lg hover:bg-gray-100 transition">
          <i class="fa-solid fa-receipt w-5 text-gray-500"></i>
          Orders
        </a>

        <a routerLink="users"
           routerLinkActive="bg-gray-100 text-purple-700 font-semibold"
           class="flex items-center gap-3 py-2 px-3 rounded-lg hover:bg-gray-100 transition">
          <i class="fa-solid fa-users w-5 text-gray-500"></i>
          Users
        </a>

      </nav>

      <!-- Logout Button -->
      <div class="mt-6">
        <button
          class="w-full py-2 bg-purple-800 text-white rounded-lg hover:bg-purple-700 transition shadow"
          (click)="logout()"
        >
          Logout
        </button>
      </div>

      <!-- Footer -->
      <div class="mt-auto pt-4 border-t border-gray-200 text-xs text-gray-400 text-center">
        Â© 2025 Voltex Admin
      </div>
    </aside>

    <!--  Main Content -->
    <main
      class="flex-1 overflow-y-auto bg-white rounded-tl-3xl shadow-sm p-8"
      style="scroll-behavior: smooth;">
      <router-outlet></router-outlet>
    </main>

  </div>
</div>
