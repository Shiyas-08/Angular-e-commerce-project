<nav
  appHideLayout
  class="flex items-center mt-[20px] bg-[#F9F8FF] justify-between text-[#272136] 
         px-6 md:px-[60px] py-4 md:py-6 relative rounded-2xl shadow-sm"
>

 
  <div class="flex items-center space-x-2">
    <h1 class="text-2xl md:text-3xl font-bold text-[#272136] tracking-wide">VoltX</h1>
  </div>

  <div class="md:hidden">
    <button (click)="toggleMobileMenu()">
      <i class="fa-solid fa-bars text-2xl hover:text-[#9D7CFD] transition"></i>
    </button>
  </div>

  <div class="hidden md:flex items-center space-x-10">

    <a routerLink="home" 
       class="hover:text-[#9D7CFD] transition font-medium">Home</a>

    <a routerLink="products" 
       class="hover:text-[#9D7CFD] transition font-medium">Shop</a>

    <a routerLink="about" 
       class="hover:text-[#9D7CFD] transition font-medium">About</a>

    <div class="relative group">
      <i
        class="fa-solid fa-magnifying-glass absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 
               group-hover:text-[#9D7CFD] transition cursor-pointer"
        (click)="onSearch()"
      ></i>

      <input
        type="text"
        [(ngModel)]="searchQuery"
        (keyup.enter)="onSearch()"
        placeholder="Search products..."
        class="w-[240px] md:w-[260px] pl-12 pr-4 py-2 rounded-full border border-gray-200 
               bg-white shadow-sm text-sm md:text-base
               focus:outline-none focus:ring-2 focus:ring-[#C8BAE6] 
               hover:border-[#B9A8F3] hover:shadow-md transition placeholder-gray-400"
      />
    </div>
  </div>

  <div class="hidden md:flex items-center space-x-6 relative">

    <div class="relative">
      <a routerLink="/wishlist">
        <i class="fa-regular fa-heart text-xl hover:text-[#9D7CFD] transition"></i>
        <span
          *ngIf="visualListCount > 0"
          class="absolute -top-2 -right-3 bg-transparent text-[#3e3948]   text-xs font-bold 
                 rounded-full px-[6px] py-[1px]"
        >
          {{ visualListCount }}
        </span>
      </a>
    </div>

<div class="relative">
  <a routerLink="/cart">
    
    <!-- OUTLINE CART ICON -->
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="2"
      stroke="currentColor"
      class="w-6 h-6 text-[#3e3948] hover:text-[#332e41] transition"
    >
      <path stroke-linecap="round" stroke-linejoin="round"
        d="M2.25 3h1.386c.51 0 .955.325 1.11.81l.383 1.223m0 0 
           L6.75 14.25h10.5l2.25-7.5H5.129m0 0L4.12 6m2.63 12.75a.75.75 
           0 11-1.5 0 .75.75 0 011.5 0zm10.5 0a.75.75 
           0 11-1.5 0 .75.75 0 011.5 0z" />
    </svg>

    <span
      *ngIf="cartCount > 0"
      class="absolute -top-2 -right-3 text-[#3e3948] text-xs font-bold 
             px-[6px] py-[1px] bg-transparent"
    >
      {{ cartCount }}
    </span>
  </a>
</div>



<div class="relative">
  <div 
    (click)="openUserPopup()" 
    class="cursor-pointer flex items-center hover:text-[#9D7CFD] transition"
  >
    <i class="fa-regular fa-user text-xl"></i>
  </div>
</div>

<app-user-popup 
  *ngIf="showUserPopup"
  [user]="userData"
  (closePopup)="closeUserPopup()"
  (logoutEvent)="logoutFromPopup()"
></app-user-popup>


  <div
    *ngIf="showMobileMenu"
    class="absolute top-full left-0 w-full bg-white shadow-xl flex flex-col 
           items-center py-6 space-y-5 md:hidden z-40 rounded-b-xl"
  >
    <a routerLink="home" (click)="toggleMobileMenu()" class="text-lg hover:text-[#9D7CFD]">Home</a>
    <a routerLink="products" (click)="toggleMobileMenu()" class="text-lg hover:text-[#9D7CFD]">Shop</a>
    <a routerLink="about" (click)="toggleMobileMenu()" class="text-lg hover:text-[#9D7CFD]">About</a>
    <a routerLink="/cart" (click)="toggleMobileMenu()" class="text-lg hover:text-[#9D7CFD]">Cart</a>
    <a routerLink="/visual-list" (click)="toggleMobileMenu()" class="text-lg hover:text-[#9D7CFD]">Wishlist</a>
    <a routerLink="myOrder" (click)="toggleMobileMenu()" class="text-lg hover:text-[#9D7CFD]">My Orders</a>
  </div>
</div>
</nav>
