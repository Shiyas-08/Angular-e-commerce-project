<nav class="bg-white border-b border-gray-200 px-6 py-3 flex justify-between items-center shadow-sm">

  <!-- Left: Logo -->
  <div class="flex items-center gap-2">
    <h1 class="text-2xl font-bold tracking-wide text-purple-800">Voltex</h1>
  </div>

  <!-- Right: Admin Info -->
  <div
    class="relative flex items-center gap-3 bg-gray-100 hover:bg-gray-200 rounded-xl px-3 py-2 cursor-pointer transition shadow-sm"
    (click)="toggleDropdown()"
  >

    <!-- Avatar -->
    <div
      class="h-10 w-10 rounded-full bg-gradient-to-r from-purple-900 to-purple-400 flex items-center justify-center text-white font-semibold uppercase shadow"
    >
      {{ adminName ? adminName.charAt(0) : 'A' }}
    </div>

    <!-- Name & Email -->
    <div class="hidden sm:flex flex-col leading-tight">
      <span class="text-sm font-semibold text-gray-900">
        {{ adminName || 'Shiyas Admin' }}
      </span>
      <span class="text-xs text-gray-600">
        {{ adminEmail || 'admin@gmail.com' }}
      </span>
    </div>

  
  </div>

  <!-- Dropdown Menu -->
  <div
    *ngIf="dropdownOpen"
    class="absolute right-6 top-[70px] w-52 bg-white rounded-xl shadow-2xl border border-gray-100 z-50 animate-fadeIn"
  >
    <!-- Profile Info -->
    <div class="flex items-center gap-3 px-4 py-3 border-b border-gray-200">
      <div
        class="h-10 w-10 rounded-full bg-purple-600 flex items-center justify-center text-white font-semibold uppercase shadow"
      >
        {{ adminName ? adminName.charAt(0) : 'A' }}
      </div>
      <div>
        <p class="text-sm font-semibold text-gray-800">{{ adminName || 'Admin' }}</p>
        <p class="text-xs text-purple-800 font-medium">Administrator</p>
      </div>
    </div>

    <!-- Logout Button -->
    <button
      (click)="logout()"
      class="flex items-center w-full text-left px-4 py-3 text-sm font-medium text-gray-700 hover:bg-red-50 hover:text-red-600 transition"
    >
      <i class="fa-solid fa-arrow-right-from-bracket w-5 text-red-600 mr-2"></i>
      Logout
    </button>
  </div>

</nav>
