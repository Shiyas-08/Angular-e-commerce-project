<!-- slider -->
<div class="w-full bg-[#F9F8FF] px-4 sm:px-6   md:px-[60px] pt-[75px]  flex justify-center ">
  <div
    class="relative w-full max-w-7xl h-[90px] sm:h-[220px] md:h-[280px] overflow-hidden rounded-2xl shadow-lg"
  >
    <!-- Slider -->
    <div
      class="flex transition-transform duration-700 ease-in-out"
      [style.transform]="'translateX(-' + currentSlide * 100 + '%)'"
    >
      <img
        *ngFor="let image of images"
        [src]="image"
        alt="Banner"
        class="w-full flex-shrink-0 object-cover rounded-2xl"
      />
    </div>

  <!-- //left side  -->
<button
  (click)="prevSlide()"
  class="hidden sm:flex absolute top-1/2 left-2 sm:left-3 transform -translate-y-1/2 
         bg-transparent hover:bg-[#ffffff] text-gray-700 
         p-2 md:p-3 rounded-full shadow-md transition"
>
  <i class="fa-solid fa-chevron-left text-sm md:text-lg"></i>
</button>

<!--Right Arrow -->
<button
  (click)="nextSlide()"
  class="hidden sm:flex absolute top-1/2 right-2 sm:right-3 transform -translate-y-1/2 
         bg-transparent hover:bg-[#fdfdfd] text-gray-700 
         p-2 md:p-3 rounded-full shadow-md transition"
>
  <i class="fa-solid fa-chevron-right text-sm md:text-lg"></i>
</button>

    <!-- Dots Indicator -->
    <div class="absolute bottom-3 w-full flex justify-center gap-2">
      <span
        *ngFor="let image of images; let i = index"
        (click)="goToSlide(i)"
        class="w-2 h-2 sm:w-3 sm:h-3 rounded-full cursor-pointer transition-all duration-300"
        [ngClass]="currentSlide === i ? 'bg-[#3e3948]' : 'bg-gray-400/60'"
      ></span>
    </div>
  </div>
</div>

<!--  FEATURED VIDEO SECTION -->
<section class="w-full bg-[#F9F8FF] pt-[127px] py-12 px-[20px] md:px-[100px]">
  <h2 class="text-2xl md:text-2xl font-bold text-center mb-8 text-[#272136]">
    The Hype Begins Soon!
  </h2>

  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 md:gap-10">
    <!-- Video Card -->
    <div
      class="bg-white rounded-xl shadow-md hover:shadow-xl transition overflow-hidden"
      *ngFor="let vid of ['vid1.mp4', 'vid2.mp4', 'vid3.mp4']"
    >
      <video
        class="w-full h-[250px] sm:h-[300px] md:h-[400px] object-cover"
        autoplay
        loop
        muted
        playsinline
      >
        <source [src]="'assets/videos/' + vid" type="video/mp4" />
      </video>
    </div>
  </div>
</section>
